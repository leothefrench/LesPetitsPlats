<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <title>Les Petits Plats</title>
    <!--DM Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <!--LATO FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/Vector.png" alt="Toque de chef de cuisine">    
            <h1>Les petits plats</h1>
        </div>
    </header>
    <main>
        <section class="divSearch">
            <div class="divInput">
                <input type="text" name="box" placeholder="Rechercher une recette" class="inputSearch">
            </div>
            <div class="divIconLoupe">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </section>

        <section class="tags">
            <select name="" id="firstTag">
                <option value="">Ingredients</option>
            </select>
            <select name="" id="secondTag">
                <option value="">Appareils</option>
            </select>
            <select name="" id="thirdTag">
                <option value="">Ustensiles</option>
            </select>
        </section>
        <section class="recipes-wrapper">

        </section>

    </main>
    <footer></footer>

    <!-- Templates-->
    <script type="application/json" src="./js/templates/"></script>

    <!-- Api -->
    <script src="./js/api/Api.js" ></script>

    <!-- Entry Point-->
    <script src="./js/App.js"></script>
</body>
</html>
